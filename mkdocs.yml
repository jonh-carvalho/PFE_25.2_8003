nav: 
  - Home: index.md
  - Disciplina:
      - Aulas: Disciplina/aulas.md
      - Github: Disciplina/github.md
      - Mkdocs: Disciplina/mkdocs.md
      - CodeSpace: Disciplina/codespace.md
      - Roteiros: 
          - Design Thinking: Disciplina/Roteiros/04_design_thinking.md
          - AHT: Disciplina/Roteiros/07_aht.md
          - Sprint Planning: Disciplina/Roteiros/07_receitas.md
          - Epic, Feature, User Story: Disciplina/Roteiros/07_epics_features_user_stories.md

  - Design Thinking:
      - Index: Design Thinking/index.md
      - Pesquisa: Design Thinking/pesquisa.md
      - Cenário: Design Thinking/cenario.md
      - 5w2h: Design Thinking/5w2h.md
      - Brainstorming: Design Thinking/brainstorm.md
      - Mapa Mental: Design Thinking/mapa_mental.md
      - Design Thinking: Design Thinking/design_thinking.md
      - Historia de Usuário: Design Thinking/historias_de_usuario.md
      - Análise de Tarefas: Design Thinking/analise_de_tarefas.md
      - Prototipagem Baixa Fidelidade: Design Thinking/prototipo_baixa_fidelidade.md
      - Prototipagem Alta Fidelidade: Design Thinking/prototipo_alta_fidelidade.md
      
  - Sprint Planning:
      - Planejamento: Sprint Planning/planejamento.md
      - Product Backlog: Sprint Planning/product_backlog.md
      - Sprint Backlog: Sprint Planning/sprint_backlog.md
      - Definição de Pronto: Sprint Planning/definicao_de_pronto.md

extra_css:
  - css/extra.css

markdown_extensions:
  # Tooltips
  - abbr
  # Admonitions
  - admonition
  # Annotations, Buttons, Grids, Icons & Emojis, Images, Tooltips
  - attr_list
  # Footnotes
  - footnotes
  # Annotations, Grids, Images
  - md_in_html
  # Images
  - pymdownx.blocks.caption
  # Formatting
  - pymdownx.caret
  # Formatting
  - pymdownx.critic
  # Admonitions
  - pymdownx.details
  # Icons & Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji ''
      emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
  # Code Blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  # Code Blocks
  - pymdownx.inlinehilite
  # Formatting
  - pymdownx.keys
  # Formatting
  - pymdownx.mark
  # Code Blocks, Tooltips
  - pymdownx.snippets
  # Admonitions, Annotations, Code Blocks, Content Tabs
  - pymdownx.superfences
  # Content Tabs
  - pymdownx.tabbed:
      alternate_style: true
  # Lists
  - pymdownx.tasklist:
      custom_checkbox: true
  # Formatting
  - pymdownx.tilde
  # Data Tables

  - toc:
      permalink: true

plugins:
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      puml_keyword: plantuml
  - minify:
      minify_html: true
  - search

theme:
  favicon: assets/ibmec_icon.png
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    logo: simple/React
    favicon: simple/react
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
